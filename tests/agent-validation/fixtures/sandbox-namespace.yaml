apiVersion: v1
kind: Namespace
metadata:
  name: devops-sandbox
  labels:
    purpose: testing
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: sandbox-quota
  namespace: devops-sandbox
spec:
  hard:
    pods: "10"
    requests.cpu: "2"
    requests.memory: "2Gi"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: default-limits
  namespace: devops-sandbox
spec:
  limits:
  - default:
      cpu: 200m
      memory: 256Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container
