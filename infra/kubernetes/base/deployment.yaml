# DevOps Multi-Agent Ecosystem - Sample K8s Deployment
# Use this to test the k8s-troubleshoot skill

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  namespace: default
  labels:
    app: sample-api
    managed-by: devops-multiagents
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
      - name: api
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
