# DevOps Multi-Agent Ecosystem - Sample K8s Service
apiVersion: v1
kind: Service
metadata:
  name: sample-api
  namespace: default
  labels:
    app: sample-api
    managed-by: devops-multiagents
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: sample-api
